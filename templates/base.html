{{ define "base" }}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-900 flex flex-col">
  {{ template "navbar" . }}
  <main class="flex-1 container mx-auto px-4 py-12">
    {{ if eq .ContentTemplate "home_content" }}
      {{ template "home_content" . }}
    {{ else if eq .ContentTemplate "expenses_content" }}
      {{ template "expenses_content" . }}
    {{ end }}
  </main>
  {{ template "footer" . }}
</body>
</html>
{{ end }}
