{{ define "register.html" }}
  {{ template "base" . }}
{{ end }}

{{ define "register_content" }}
<section class="max-w-md mx-auto bg-white dark:bg-slate-900/70 shadow rounded-xl p-8 space-y-6 border border-transparent dark:border-slate-800/60">
  <header class="text-center space-y-2">
    <h1 class="text-3xl font-semibold text-slate-800 dark:text-slate-100" data-i18n="register.heading">Créer un compte</h1>
    <p class="text-sm text-slate-500 dark:text-slate-400" data-i18n="register.subheading">Rejoignez CheckMate pour suivre vos dépenses.</p>
  </header>

  {{ if .error }}
    <div class="rounded-lg border border-red-200 dark:border-red-400/40 bg-red-50 dark:bg-red-500/10 px-4 py-3 text-sm text-red-700 dark:text-red-300">
      {{ .error }}
    </div>
  {{ end }}

  <form class="space-y-4" method="post" action="/register">
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="name" data-i18n="register.label.name">Nom</label>
      <input id="name" name="name" type="text" required class="mt-1 w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950/60 p-2 text-slate-900 dark:text-slate-100 placeholder:text-gray-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="Jean Dupont" data-i18n-placeholder="register.placeholder.name" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email" data-i18n="register.label.email">Email</label>
      <input id="email" name="email" type="email" required class="mt-1 w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950/60 p-2 text-slate-900 dark:text-slate-100 placeholder:text-gray-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="vous@example.com" data-i18n-placeholder="register.placeholder.email" />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password" data-i18n="register.label.password">Mot de passe</label>
      <input id="password" name="password" type="password" required minlength="6"
             class="mt-1 w-full rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950/60 p-2 text-slate-900 dark:text-slate-100 placeholder:text-gray-400 dark:placeholder:text-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="••••••••" data-i18n-placeholder="register.placeholder.password" />
    </div>
    <button class="w-full rounded-md bg-blue-600 dark:bg-blue-500 px-4 py-2 font-medium text-white hover:bg-blue-700 dark:hover:bg-blue-400 transition" type="submit" data-i18n="register.button.submit">
      S'inscrire
    </button>
  </form>

  <p class="text-sm text-slate-500 dark:text-slate-400 text-center">
    <span data-i18n="register.signinPrompt">Déjà un compte ?</span>
    <a class="text-blue-600 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-200" href="/login" data-i18n="register.signinLink">Se connecter</a>
  </p>
</section>
{{ end }}
